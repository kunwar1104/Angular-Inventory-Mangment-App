<div class="add-product">
    <h1 class="title">Add New Category</h1>
    <p class="error" >{{addProductMessage}}</p>
    <form #addProduct="ngForm" className="commen-form" (ngSubmit)="submit(addProduct.value)">

        
        <input class="form-input" type="text" 
               ngModel
               name="category" placeholder="Enter  category"
               #category="ngModel"
               pattern="(^[a-zA-Z ]*$)"
               required > 

        <div *ngIf="category.invalid && (category.dirty || category.touched)" class="invalid-input" >
               <div *ngIf="category.errors?.['required']">Catagory is required.</div>
               <div *ngIf="category.errors?.['pattern']">Catagory name must be alphabats.</div>
        </div>


        <textarea class="form-input" type="text"ngModel  name="description" placeholder="Enter  Description" 
        required="description" #description="ngModel" ></textarea>

        <div *ngIf="description.invalid && (description.dirty || description.touched )" class="invalid-input">

            <div *ngIf="description.errors?.['required']"> Description is requierd </div>
            
        </div>


        <button class="form-button" type="submit" [disabled]="addProduct.invalid">
            <span class=" spinner-border text-primary" role="status" *ngIf="sending"></span>
                {{sending ? 'please wait ' : 'Submit' }}
           
        </button>
    </form>
</div>
